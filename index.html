<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Monitor Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css?v=20260212-availability1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-card">
      <div class="loading-text">
        <span id="loadingLabel">資料載入中...</span>
        <strong id="loadingPercent">0%</strong>
      </div>
      <div class="loading-bar"><div id="loadingBarInner" class="loading-bar-inner"></div></div>
    </div>
  </div>
  <div class="bg-gradient"></div>
  <header class="topbar">
    <div>
      <h1>Service Monitor</h1>
      <p>Dashboard</p>
    </div>
    <nav>
      <a class="active" href="./index.html">Dashboard</a>
      <a href="./admin.html">後台管理</a>
      <a href="./health.html">健康檢查</a>
    </nav>
  </header>

  <main class="container">
    <section class="summary-grid" id="summary"></section>

    <section class="panel">
      <div class="panel-header">
        <h2>服務狀態</h2>
        <div class="row-actions">
          <label class="inline-field" for="refreshIntervalSelect">自動刷新</label>
          <select id="refreshIntervalSelect" class="select">
            <option value="30">30 秒</option>
            <option value="60" selected>60 秒</option>
            <option value="120">120 秒</option>
          </select>
          <span id="autoRefreshInfo" class="hint">每 60 秒自動更新</span>
          <button id="refreshBtn" class="btn">重新整理</button>
        </div>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>名稱</th>
              <th>URL</th>
              <th>狀態</th>
              <th>HTTP</th>
              <th>延遲(ms)</th>
              <th>頻率(分)</th>
              <th>最後檢查</th>
              <th>查看明細</th>
            </tr>
          </thead>
          <tbody id="servicesBody"></tbody>
        </table>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2 id="historyTitle">每分鐘歷史記錄</h2>
      </div>
      <div class="table-wrap">
        <table>
          <thead id="minuteHistoryHead">
            <tr>
              <th><button class="th-sort active" data-sort-key="minute" data-sort-type="date">分鐘</button></th>
              <th><button class="th-sort" data-sort-key="upCount" data-sort-type="number">UP 次數</button></th>
              <th><button class="th-sort" data-sort-key="downCount" data-sort-type="number">DOWN 次數</button></th>
              <th><button class="th-sort" data-sort-key="avgLatency" data-sort-type="number">平均延遲(ms)</button></th>
              <th><button class="th-sort" data-sort-key="lastHttp" data-sort-type="number">最後 HTTP</button></th>
            </tr>
          </thead>
          <tbody id="minuteHistoryBody"></tbody>
        </table>
      </div>
      <div class="history-footer">
        <span id="historyPageInfo" class="hint"></span>
        <div class="row-actions">
          <button id="historyPrevBtn" class="btn tiny secondary" type="button">上一頁</button>
          <button id="historyNextBtn" class="btn tiny secondary" type="button">下一頁</button>
        </div>
      </div>
    </section>

    <section class="charts-grid">
      <article class="panel">
        <div class="panel-header">
          <h2 id="latencyTitle">Latency (24h)</h2>
          <div class="row-actions latency-filters">
            <select id="hoursSelect" class="select">
              <option value="6">6 小時</option>
              <option value="24" selected>24 小時</option>
              <option value="72">72 小時</option>
            </select>
            <input id="latencyRangeStart" type="datetime-local" />
            <input id="latencyRangeEnd" type="datetime-local" />
            <button class="btn tiny secondary quick-range-btn" type="button" data-minutes="30">近30分</button>
            <button class="btn tiny secondary quick-range-btn" type="button" data-minutes="60">近1小時</button>
            <button class="btn tiny secondary quick-range-btn" type="button" data-minutes="180">近3小時</button>
            <button id="applyLatencyRangeBtn" class="btn tiny secondary" type="button">套用區間</button>
            <button id="clearLatencyRangeBtn" class="btn tiny secondary" type="button">清除</button>
          </div>
        </div>
        <canvas id="latencyChart"></canvas>
      </article>

      <article class="panel">
        <div class="panel-header">
          <h2 id="uptimeTitle">Uptime Ratio</h2>
        </div>
        <canvas id="uptimeChart"></canvas>
      </article>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2 id="allLatencyTitle">所有測試項目 Latency 統計</h2>
        <strong id="allAvailabilityBadge" class="all-availability-badge">整體服務可用率: --%</strong>
      </div>
      <canvas id="allLatencyChart"></canvas>
    </section>
  </main>

  <script type="module" src="./assets/dashboard.js?v=20260212-availability1"></script>
</body>
</html>
