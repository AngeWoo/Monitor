<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Monitor Health</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css?v=20260211-loading3" />
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-card">
      <div class="loading-text">
        <span id="loadingLabel">資料載入中...</span>
        <strong id="loadingPercent">0%</strong>
      </div>
      <div class="loading-bar"><div id="loadingBarInner" class="loading-bar-inner"></div></div>
    </div>
  </div>
  <div class="bg-gradient"></div>
  <header class="topbar">
    <div>
      <h1>Service Monitor</h1>
      <p>後台健康檢查</p>
    </div>
    <nav>
      <a href="./index.html">Dashboard</a>
      <a href="./admin.html">後台管理</a>
      <a class="active" href="./health.html">健康檢查</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-header">
        <h2>系統健康概況</h2>
        <div class="row-actions">
          <button id="runNowBtn" class="btn secondary">立即觸發排程</button>
          <button id="refreshBtn" class="btn">重新整理</button>
        </div>
      </div>
      <div class="summary-grid" id="healthSummary"></div>
      <p id="healthMessage" class="message"></p>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>可疑服務（可能未依頻率更新）</h2>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>服務</th>
              <th>頻率(分)</th>
              <th>最後檢查</th>
              <th>下次檢查</th>
              <th>目前狀態</th>
              <th>判定</th>
            </tr>
          </thead>
          <tbody id="staleBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="./assets/health.js?v=20260211-mail2"></script>
</body>
</html>
