<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Monitor Admin</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <header class="topbar">
    <div>
      <h1>Service Monitor</h1>
      <p>後台管理</p>
    </div>
    <nav>
      <a href="./index.html">Dashboard</a>
      <a class="active" href="./admin.html">後台管理</a>
    </nav>
  </header>

  <main class="container admin-grid">
    <section class="panel">
      <h2>新增服務</h2>
      <form id="addForm" class="form-grid">
        <label>
          服務名稱
          <input required name="name" placeholder="API Server" />
        </label>
        <label>
          監控網址
          <input required name="url" type="url" placeholder="https://example.com/health" />
        </label>
        <label>
          檢查頻率（分鐘）
          <input required name="interval_min" type="number" min="1" max="1440" value="5" />
        </label>
        <button class="btn" type="submit">新增</button>
      </form>
      <p id="addMessage" class="message"></p>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>服務管理</h2>
        <div class="row-actions">
          <button id="runNowBtn" class="btn secondary">立即執行檢查</button>
          <button id="reloadBtn" class="btn">重新整理</button>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>名稱</th>
              <th>URL</th>
              <th>頻率(分)</th>
              <th>啟用</th>
              <th>更新</th>
              <th>停用</th>
            </tr>
          </thead>
          <tbody id="adminServicesBody"></tbody>
        </table>
      </div>
      <p id="adminMessage" class="message"></p>
    </section>
  </main>

  <script type="module" src="./assets/admin.js"></script>
</body>
</html>
