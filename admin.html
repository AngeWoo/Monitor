<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Monitor Admin</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css?v=20260212-notify1" />
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-card">
      <div class="loading-text">
        <span id="loadingLabel">資料載入中...</span>
        <strong id="loadingPercent">0%</strong>
      </div>
      <div class="loading-bar"><div id="loadingBarInner" class="loading-bar-inner"></div></div>
    </div>
  </div>
  <div class="bg-gradient"></div>
  <header class="topbar">
    <div>
      <h1>Service Monitor</h1>
      <p>後台管理</p>
    </div>
    <nav>
      <a href="./index.html">Dashboard</a>
      <a class="active" href="./admin.html">後台管理</a>
      <a href="./health.html">健康檢查</a>
    </nav>
  </header>

  <main class="container admin-grid">
    <section class="panel">
      <div class="panel-header">
        <h2>狀態報告通知</h2>
        <div class="row-actions">
          <button id="sendReportNowBtn" class="btn secondary" type="button">立即寄送測試報告</button>
          <button id="reloadReportBtn" class="btn" type="button">載入設定</button>
        </div>
      </div>
      <form id="reportForm" class="report-grid">
        <label class="field-span-all">
          收件人（可多位，逗號分隔）
          <input name="recipients" placeholder="ops@example.com, dev@example.com" />
        </label>
        <label class="report-col-mode">
          通知模式
          <select name="notify_mode">
            <option value="mail">只寄 Mail</option>
            <option value="mail_line">Mail + LINE</option>
            <option value="mail_teams">Mail + Teams</option>
            <option value="all">Mail + LINE + Teams</option>
            <option value="line_only">只發 LINE</option>
          </select>
        </label>
        <label class="report-col-frequency">
          報告頻率
          <select name="frequency">
            <option value="hourly">每小時</option>
            <option value="daily">每天</option>
          </select>
        </label>
        <label class="report-col-daily-hour">
          每日報告時間（僅 daily）
          <input name="daily_hour" type="number" min="0" max="23" value="9" />
        </label>
        <div class="check-row report-col-options">
          <label class="check-item">
            <input name="enabled" type="checkbox" checked />
            <span>啟用寄送</span>
          </label>
          <label class="check-item">
            <input name="only_on_issue" type="checkbox" checked />
            <span>僅異常時寄送</span>
          </label>
        </div>
        <label class="field-span-all">
          LINE Channel Access Token（選填；模式含 LINE 時必填）
          <input name="line_channel_access_token" placeholder="LINE Messaging API Channel Access Token" />
        </label>
        <label class="field-span-all">
          LINE To（選填；可留空，系統會自動發送給所有已記錄 User）
          <input name="line_to" placeholder="可填單一ID、逗號分隔多個ID，或 JSON 陣列（例如 [\"U...\",\"U...\"]）" />
        </label>
        <p id="lineUserStats" class="message">Recorded LINE users: 0</p>
        <label class="field-span-all">
          Teams Webhook URL（選填；模式含 Teams 時必填）
          <input name="teams_webhook_url" type="url" placeholder="https://..." />
        </label>
        <div class="report-actions report-col-submit">
          <button class="btn report-save-btn" type="submit">儲存設定</button>
        </div>
      </form>
      <p id="reportMessage" class="message"></p>
    </section>

    <section class="panel">
      <h2>刪除測試資料</h2>
      <form id="deleteTestDataForm" class="test-data-grid">
        <label>
          指定日期
          <input required name="date" type="date" />
        </label>
        <button class="btn danger" type="submit">刪除該日期測試資料</button>
      </form>
      <p id="deleteTestDataMessage" class="message"></p>
    </section>

    <section class="panel">
      <h2>新增服務</h2>
      <form id="addForm" class="form-grid">
        <label>
          服務名稱
          <input required name="name" placeholder="API Server" />
        </label>
        <label>
          監控網址
          <input required name="url" type="url" placeholder="https://example.com/health" />
        </label>
        <label>
          檢查頻率（分鐘）
          <input required name="interval_min" type="number" min="1" max="1440" value="5" />
        </label>
        <button class="btn" type="submit">新增</button>
      </form>
      <p id="addMessage" class="message"></p>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>服務管理</h2>
        <div class="row-actions">
          <button id="runNowBtn" class="btn secondary">立即執行檢查</button>
          <button id="reloadBtn" class="btn">重新整理</button>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>名稱</th>
              <th>URL</th>
              <th>頻率(分)</th>
              <th>啟用</th>
              <th>更新</th>
              <th>停用</th>
            </tr>
          </thead>
          <tbody id="adminServicesBody"></tbody>
        </table>
      </div>
      <p id="adminMessage" class="message"></p>
    </section>
  </main>

  <script type="module" src="./assets/admin.js?v=20260215-lineusers1"></script>
</body>
</html>
